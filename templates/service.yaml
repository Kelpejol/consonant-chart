{{/*
Service - Internal Networking
==============================
Exposes relayer pods within the cluster
Type: ClusterIP (internal only)
*/}}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "consonant-relayer.fullname" . }}
  namespace: {{ include "consonant-relayer.namespace" . }}
  labels:
    {{- include "consonant-relayer.labels" . | nindent 4 }}
    app.kubernetes.io/component: relayer
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  
  {{- if .Values.service.externalIPs }}
  externalIPs:
    {{- toYaml .Values.service.externalIPs | nindent 4 }}
  {{- end }}
  
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  
  {{- if .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- with .Values.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  
  ipFamilyPolicy: {{ .Values.service.ipFamilyPolicy }}
  {{- with .Values.service.ipFamilies }}
  ipFamilies:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  
  # Pod selector
  selector:
    {{- include "consonant-relayer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: relayer
  
  # Ports
  ports:
  
  # Health port (HTTP)
# Exposes: /health, /liveness, /readiness
# Used by: Kubernetes probes, monitoring, debugging
  - name: health
    port: {{ .Values.service.health.port }}
    targetPort: {{ .Values.service.health.targetPort }}
    protocol: {{ .Values.service.health.protocol }}
    {{- if and (eq .Values.service.type "NodePort") .Values.service.health.nodePort }}
    nodePort: {{ .Values.service.health.nodePort }}
    {{- end }}
 
  {{- end }}